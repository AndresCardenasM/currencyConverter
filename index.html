<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="https://cdn-icons-png.freepik.com/512/10074/10074041.png" class="app-icon">
            <h1 class="app-title">Reto Conversor de Monedas Alura</h1>
        </div>
        <label for="amount">Cantidad a convertir:</label>
        <input type="number" id="amount" value="0">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convertir</button>
        <p id="result"></p>
    </div>

    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
</body>
</html>
